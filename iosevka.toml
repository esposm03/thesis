[buildPlans.IosevkaThesis]
family = "Iosevka Thesis"
spacing = "normal"
serifs = "slab"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IosevkaThesis.variants.design]
three = "two-arcs"
four = "closed-serifed"
five = "upright-arched-serifed"
six = "straight-bar"
seven = "straight-serifed"
zero = "dotted"
ampersand = "upper-open"
at = "threefold"
dollar = "open"
percent = "rings-segmented-slash"
micro-sign = "toothed-bottom-right-serifed"

[buildPlans.IosevkaThesis.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaThesis.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaThesis.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaThesis.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
